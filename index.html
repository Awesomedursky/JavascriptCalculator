<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
</head>
<body>
    <script>
        let Num1 = prompt("Enter your first number here")
        let Num2 = prompt("Enter your second number here")
        let operation = prompt("Choose operation to be carried out (+ , - , / , *)")
        let answer
        if (operation == "+"){
            answer = Number(Num1) + Number(Num2)
            alert(`The result of ${Num1} + ${Num2} = ${answer}`)
        }
        else if (operation == "-"){
            answer = (Num1 - Num2)
            alert(`The result of ${Num1} - ${Num2} = ${answer}`)
        }
        else if (operation == "/") {
            answer = (Num1 / Num2)
            alert(`The result of ${Num1} / ${Num2} = ${answer}`)
        }
        else if(operation == "*"){
            answer = (Num1 * Num2)
            alert(`The result of ${Num1} * ${Num2} = ${answer}`)
        }
        else ( alert("Your operation is invalid, try again"))
    </script>
</body>
</html>
